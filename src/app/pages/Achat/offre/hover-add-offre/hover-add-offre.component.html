<div id="data-grid-demo">
    <dx-data-grid
      id="gridContainer"
      [dataSource]="dataSourceElement"
      keyExpr="ID"
      [showBorders]="true"
    >
      <dxo-paging [enabled]="false"></dxo-paging>
      <dxo-editing
        mode="form"
        [allowUpdating]="true"
        [allowAdding]="true"
        [allowDeleting]="true"
      >
      </dxo-editing>
  
      <dxi-column dataField="nom"></dxi-column>
      <dxi-column dataField="description"></dxi-column>
      <dxi-column dataField="quantite" [width]="170"></dxi-column>
      <dxi-column dataField="prix" caption="prix" [width]="125">
      </dxi-column>   
    </dx-data-grid>
  </div>
