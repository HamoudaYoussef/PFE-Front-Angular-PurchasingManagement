<div class="row justify-content-center" style="margin-top: 10px;">
    <div class="row mb-2" style="display: none">

        <!--            <mdb-form-control>-->
        <!--              <mdb-select #departements [multiple]="true" [filter]="true" id="multipledepatement" name="simpleunique" class="form-control form-control-lg">-->

        <!--              <label mdbLabel class="form-label" for="multipledepatement">Departement</label>-->
        <!--            </mdb-form-control>-->
        <!--        </div>-->

        <mdb-form-control>
            <input #Commentaire [readonly]="access" class="form-control" id="Commentaire"
                   mdbInput type="text"/>
            <label class="form-label" for="Commentaire" mdbLabel>Commentaire</label>
        </mdb-form-control>
    </div>

    <div class="md-form row" style="margin-top: 10px;">
        <div class="col-md-12 d-flex justify-content-between align-items-center">
            <!-- Bouton rouge "retour" à gauche -->
            <div class="d-flex">
                <button (click)="Return()" *ngIf="!showInmodal" 
                        class="btn btn-primary btn-rounded" 
                        mdbRipple 
                        style="color: white; background-color:#b60808; font-weight: bold;" 
                        type="button">
                    retour
                </button>
            </div>
    
            <!-- Autres boutons de décision alignés à droite -->
            <div class="d-flex ml-auto">
                <div class="d-flex" *ngIf="decisions.length === 1">
                    <div *ngFor="let decision of decisions" [hidden]="access">
                        <button 
                                (click)="onClickDecision(object, decision, Commentaire.value)" 
                                [disabled]="clicked"
                                class="btn btn-primary btn-rounded"
                                mdbRipple
                                [ngStyle]="{
                                  'background-color': '#008000', 
                                  'font-weight': 'bold', 
                                  'color': 'white',
                                  'margin-left': '1060px'  
                                }"
                                type="button">
                            {{decision}}
                        </button>
                    </div>
                </div>
                <div class="d-flex" *ngIf="decisions.length > 1">
                    <div *ngFor="let decision of decisions" [hidden]="access">
                        <button 
                                (click)="onClickDecision(object, decision, Commentaire.value)" 
                                [disabled]="clicked"
                                class="btn btn-primary btn-rounded"
                                mdbRipple
                                [ngStyle]="{
                                  'background-color': '#008000', 
                                  'font-weight': 'bold', 
                                  'color': 'white',
                                  'margin-left': '10px'  
                                }"
                                type="button">
                            {{decision}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    
    
    
    
</div>
